<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
  
    <table class="table bg-warning w-50 mx-auto">
        <tr>
            <td>
                <img src="./img/letter.jpg" width="150px alt="letter">
            </td>
            <td>
                <h5>Contact Us</h5>
                <p>We would like to hear from you!</p>
            </td>
        </tr>
        <tr class="bg-secondary">
            <td colspan="2">
            <div class="input-group mt-3 ">
                <label for="username" class="input-group-text w-25">Username:</label>
                <input type="text" class="form-control" id="username">

            </div>
        </td>
        </tr>

        <tr class="bg-secondary">
            <td colspan="2">
            <div class="input-group mt-3">
                <label for="password" class="input-group-text w-25">Password:</label>
                <input type="text" class="form-control" id="password">

            </div>
        </td>
        </tr>

        <tr class="bg-secondary">
            <td colspan="2">
            <div class="input-group mt-3">
                <label for="address" class="input-group-text w-25">Address:</label>
                <textarea type="text" class="form-control" id="address"/></textarea>
                
            </div>

            <label for="" class="form-label mt-3">Cities:</label>
            <input type="text" class="form-control" list="citylist">
            <datalist id="citylist">
                <option value="Berlin"></option>
                <option value="London"></option>
                <option value="NY"></option>
                <option value="Paris"></option>
                <option value="Madrid"></option>
            </datalist> 
            <div class="mt-2">
            <label for="" class="form-label">Education:</label>
            <select name="education" id="education" class="form-select" multiple size="2">
                <option value="">High School</option>
                <option value="">Master</option>
                <option value="">Ph.d</option>
            </select>
        </div>
        <label for="" class="form-label mt-3">Upload your photos..</label>
        <input type="file" name="" id="" class="form-control">

        <label for="" class="form-label mt-3">Upload your files..</label>
        <input type="file" name="" id="" class="form-control">

        <h5 class="mt-3">Select your age group :</h5>
        <div class="form-check">
            <input type="radio" name="age-select" id="age1" class="form-check-input mx-3">
            <label for="age1" class="form-check-label">18-30</label>
        </div>

        <div class="form-check">
            <input type="radio" name="age-select" id="age2" class="form-check-input mx-3">
            <label for="age2" class="form-check-label">31-50</label>
        </div>

        <div class="form-check">
            <input type="radio" name="age-select" id="age3" class="form-check-input mx-3">
            <label for="age3" class="form-check-label">51-..</label>
        </div>

        <div class="form-check form-control-lg form-switch mt-2">
            <input type="checkbox" class="form-check-input" name="" id="switch">
            <label for="switch">Switch</label>
        </div>

        </td>
        </tr>

    </table>






















<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
